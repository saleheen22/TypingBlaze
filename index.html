<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Blaze</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >

</head>
<body>
  <div class="container">

    <!-- LEFT NAVIGATION -->
    <aside class="nav">
      <img class="logo" src="./assets/logo.png" alt="typingblaze-logo">
      <ul>
        <li class="bg" id="typing-test">
          Typing Test
        </li>
        <li class="bg" id="create-custom-tests">
          Create your own practice tests
        </li>
        <li class="bg" id="check-all-tests">
          Check all your Tests
        </li>
      </ul>
    </aside>

    <!-- MIDDLE AREA -->
    <main class="test" id="main-test-area">
      <!-- Default home screen is the "standard" test UI -->
      
      </main>
    <!-- RIGHT SIDE: TIMER, RESULTS, CUSTOM TESTS CARDS -->
    <aside class="timer-result">
      <h3>Your Results</h3>
      <div id="results-container"></div>

    
    </aside>
  </div>

  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
