<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Blaze</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >

</head>
<body>
  <div class="container">

    <!-- LEFT NAVIGATION -->
    <aside class="nav">
      <img class="logo" src="./assets/logo.png" alt="typingblaze-logo">
      <ul>
        <li id="typing-test">
          Typing Test
        </li>
        <li id="create-custom-tests">
          Create your own practice tests
        </li>
        <li>
          JS Typing Practice
        </li>
      </ul>
    </aside>

    <!-- MIDDLE AREA -->
    <main class="test" id="main-test-area">
      <!-- Default home screen is the "standard" test UI -->
      <h2 class="test-header">Test Your typing genius!!</h2>
      <div id="timer"></div>
      <!-- We'll create two dropdowns: 
           1) test-select for both standard + custom tests 
           2) test-duration for picking 1min,3min,5min 
      -->
      <label id="choose-test-label" for="test-select">Choose a Test</label>
      <select id="test-select"></select>

      <label id="test-description" for="test-duration">Choose your Test Duration</label>
      <div class="custom-select">
        <select name="typing test" id="test-duration">
          <option value="60">1 Minute</option>
          <option value="180">3 Minute</option>
          <option value="300">5 Minute</option>
        </select>
      </div>

      <button id="start-test">Start Test</button>
    </main>

    <!-- RIGHT SIDE: TIMER, RESULTS, CUSTOM TESTS CARDS -->
    <aside class="timer-result">
      <div id="timer"></div>
      <div id="results-container"></div>

      <!-- Custom Test Cards -->
      <div id="user-tests-container">
        <h3>Your Custom Tests</h3>
        <div id="custom-tests-cards"></div>
      </div>
    </aside>
  </div>

  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
